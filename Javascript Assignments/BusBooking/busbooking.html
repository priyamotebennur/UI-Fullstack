<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-compatible" content="IE-Edge">
    <meta charset="utf">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="Portfolio" description="Bus Booking">
    <title>Bus Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="backgroundcss.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</head>

<body>
    <form action="" name="MyForm">
        <div class="container px-5 my-4 ">
            <div class="row justify-content-center">
                <div class="col-7">
                    <div class="card justify-content-center glassy">
                        <img src="image/bus.jpg" class="w-100"
                            style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                       
                            <div class="card-body p-4 p-md-3  rounded-3">
                                <h5 class="card-title fs-2 fst-italic fw-bolder text-danger text-center">Book Ticket Online</h5>
                            <div class="mb-4">
                                <div class="col-md-3 d-inline-flex">
                                    <label class="fw-bolder fs-5">From:</label>
                                </div>
                                <div class="col-md-7 d-inline-flex">
                                    <!-- <select type="menu" name="from_place" id="from_place" class="form-control">
                <option>--SELECT PICK UP--</option>
                <option>Karnataka</option>
            </select>-->
                                    <input type="text" name="from_place" id="from_place" class="form-control">

                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="col-md-3 d-inline-flex">
                                    <label class="fw-bolder fs-5">To:</label>
                                </div>
                                <div class="col-md-7 d-inline-flex">
                                    <input type="text" id="to_place" class="form-control">
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="col-md-3 d-inline-flex">
                                    <label class="fw-bolder fs-5">No. of Persons:</label>
                                </div>
                                <div class="col-md-7 d-inline-flex">
                                    <input type="number" id="person_num" class="form-control">
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="col-md-3 d-inline-flex">
                                    <label class="fw-bolder fs-5">Date:</label>
                                </div>
                                <div class="col-md-7 d-inline-flex">
                                    <input type="date" id="from_date" class="form-control">
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="col-md-3 d-inline-flex">
                                    <label class="fw-bolder fs-5">Return Date (optional):</label>
                                </div>
                                <div class="col-md-7 d-inline-flex">
                                    <input type="date" id="to_date" class="form-control">
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="col-md-3 d-inline-flex">
                                    <label class="fw-bolder fs-5">Types of seat:</label>
                                </div>
                                <div class="col-md-7 d-inline-flex flex-wrap">

                                    <input type="radio" id="rb1" name="rb1" value="Sleeper"> <label
                                        class="mx-2 fw-bolder">Sleeper</label>
                                    <input type="radio" id="rb2" name="rb1" value="Semi-Sleeper"><label
                                        class="mx-2 fw-bolder">Semi-Sleeper</label>
                                    <input type="radio" id="rb3" name="rb1" value="Seater"><label
                                        class="mx-2 fw-bolder">Seater</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="col-md-3 d-inline-flex flex-wrap">
                                    <label class="fw-bolder fs-5">Facility:</label>
                                </div>
                                <div class="col-md-7  d-inline-flex">
                                    <input type="radio" id="facility_option_ac" name="opt" value="ac"><label
                                        class="mx-2 fw-bolder">AC</label>
                                    <input type="radio" id="facility_option_non" name="opt" value="non-ac"><label
                                        class="mx-2 fw-bolder">Non-AC</label>
                                </div>
                            </div>


                            <div class="mb-4 p-3 flex-wrap" role="button">
                                <button type="button" class="btn btn-danger m-4 " onclick="display_fare()">Display the
                                    fare</button>
                                <button type="button" class="btn btn-danger m-4" onclick="reload()">Reset</button>
                            </div>












                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>
</body>
<script src="busbooking.js"></script>

</html>
